  <!-- Google Font Links -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <!-- Tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom style -->
  <style>
    body {
      /* font-family: "Roboto", sans-serif; */
      font-family: "Ubuntu", sans-serif;
    }

    .custom-btn::before {
      content: "";
      position: absolute;
      top: 5px;
      /* Adjust the top position */
      left: 5px;
      /* Adjust the left position */
      right: -5px;
      /* Adjust the right position */
      bottom: -5px;
      /* Adjust the bottom position */
      border: 2px solid black;
      z-index: -1;
      /* Place the border behind the button's content */
      opacity: 1;
      /* Initially hide the pseudo-element */
      transition: all 0.3s ease-in-out;
      /* Add a transition for smooth effect */
    }

    .custom-btn:hover::before {
      border-color: #1e0581;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
  <title>Contact Page - Clone</title>
</head>
